<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    </style>
    <meta charset="utf-8">
    <title>Portfolio</title>
  </head>
  <body>
    <nav>
      <span class="logos"><img src="{{ url_for('static', filename='img/gh-logo.png') }}" alt="github">
      <a href="#">HOME</a>
      <img src="{{ url_for('static', filename='/img/lnk-logo.png') }}" alt="linkedin">
      <a href="#">LOOK</a>
      <span class='logo'><img src="{{ url_for('static', filename='img/logo-small.png') }}" alt="ohmancool"></span></h1>

      </span>
    </nav>
    <div class="container">
      <div class="photo-gallery">
        <div class="photo">
          <img src="{{ url_for('static', filename='img/clear-toronto-1.jpg') }}" alt="clearsky in Toronto">
          <div class="overlay">
            <div class="text">Clear Morning</div>
          </div>
        </div>
        <div class="photo">
          <img src="{{ url_for('static', filename='img/foggy-toronto-1.jpg') }}" alt="foggy in Toronto">
          <div class="overlay">
            <div class="text">Foggy Afternoon</div>
          </div>
        </div>
        <div class="photo">
          <img src="{{ url_for('static', filename='img/snowy-toronto-1.jpg') }}" alt="snowy in Toronto">
          <div class="overlay">
            <div class="text">Snowy Evening</div>
          </div>
        </div>
      </div>
      <div class="content">
        <h1>Portfolio</h1>

        {% block content %}
        {% endblock %}

      </div>
      <div class="footer">
        <nav>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Look</a>
        </br>
        <p>&copy; Copyright 2023 </p>
        </br>
        <p>
          {% for resume in resumes %}

            {{ resume.name }} {{ resume.email }}
        </br>
            {{ resume.skills }}
          {% endfor %}
        </p>
        </nav>
      </div>
